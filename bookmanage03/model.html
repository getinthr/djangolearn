<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">
    {{ message }}
    <table>
        <tr>
        <td>用户名</td>
        <td><input type="text" name="" v-model="username"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="" v-model="password"></td>
    </tr>
    <tr>
        <td>确认密码</td>
        <td><input type="password" name="" v-model="confirmPassword"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td>
            男<input type="radio" name="sex" value="男" v-model="sex">
            女<input type="radio" name="sex"  value="女" v-model="sex">
        </td>
    </tr>
    <tr>
        <td>爱好</td>
        <td>
            篮球<input type="checkbox" value="篮球" v-model="hobby">
            足球<input type="checkbox" value="足球" v-model="hobby">
            乒乓球<input type="checkbox" value="乒乓球" v-model="hobby">
        </td>
    </tr>
    <tr>
        <td>城市</td>
        <td>
            <select v-model="city">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>个人简介</td>
        <td>
            <textarea v-model="introduction"></textarea>
        </td>
    </tr>
    </table>
    <button v-on:click="register">注册</button>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            username: '',
            password: '',
            confirmPassword: '',
            sex: '',
            hobby: [],
            city: '',
            introduction: '',
        },
        methods: {
            register: function () {
                alert(this.username+this.password+this.confirmPassword+this.sex+this.hobby+this.city+this.introduction)
            }
        }
    })
</script>
</html>
